<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="div" id="div1">
        <h1>CGPA Calculator</h1>
    </div>
    <p>Enter No. of subjects
        <input type="number" name="totalsub" id="totalsub" value="Enter no. of subjects"
            placeholder="Enter no. of subjects">
    </p>
    <div class="div" id="div2">
        <form action="">
            <p>Enter marks: <input type="number" class="marks" name="m1" id="m1"></p>
            <p>Enter marks: <input type="number" class="marks" name="m2" id="m2"></p>
            <p>Enter marks: <input type="number" class="marks" name="m3" id="m3"></p>
            <p>Enter marks: <input type="number" class="marks" name="m4" id="m4"></p>
            <p>Enter marks: <input type="number" class="marks" name="m5" id="m5"></p>
            <p>Enter marks: <input type="number" class="marks" name="m6" id="m6"></p>
            <p>Enter marks: <input type="number" class="marks" name="m7" id="m7"></p>
            <p>Enter marks: <input type="number" class="marks" name="m8" id="m8"> </p>
            <input type="reset" value="RESET"></form>

            <button type="button" id="calc" onclick="calc()">Calculate</button>
        
    </div>
    <script src="index.js" charset="utf8"></script>


</body>

</html>
